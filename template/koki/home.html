<!DOCTYPE HTML>
<html lang="en" ng-app="easyResto" ng-controller="kokiController">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" charset="utf-8">
		<title>{{pageTitle}}</title>
		
		<!-- Library -->
		<link rel="stylesheet" href="libs/jquery/bootstrap/dist/css/bootstrap.css" type="text/css" />
		
		<!-- Stylesheet -->
		<link rel="stylesheet" href="css/style.css" type="text/css" />
		<link rel="stylesheet" type="text/css" href="css/angular-chart.css" />
		
		<script src="libs/jquery/bootstrap/dist/js/bootstrap.js"></script>
		<script src="libs/jquery/jquery/dist/jquery.js"></script>
			
		<script src="libs/angular.js"></script>
		<script src="libs/angular-ui-router.js"></script>
		<script src="libs/angular-basicauth-lib/angular-basicauth.js"></script>
		<script src="libs/angular-basicauth-lib/angular-basicauth.js"></script>
		<script src="libs/angular-base64-lib/angular-base64.js"></script>
		<script src="libs/angular-local-storage-lib/dist/angular-local-storage.js"></script>
		<script src="libs/chart.js"></script>
		<script src="libs/angular-chart.js"></script>
		
		<script src="js/app.js"></script>
		<script src="js/controllers/kokiController.js"></script>
		<script src="js/services/pesananService.js"></script>
	</head>
	<body data-spy="scroll" data-target=".navbar" data-offset="50">		
		<!-- Pesanan -->
		<div class="wrapper">
			<!-- Navigation Bar -->
			<nav class="navbar navbar-default" role="navigation">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" href="#">EasyResto</a>
					</div>
					<ul class="nav nav-justified">
						<li><a href="#">Logout</a></li>
					</ul>
				</div>
			</nav> <!-- Navigation Bar Close -->
			
			<div class="container-fluid">				
				<div class="panel-group" id="listPesanan">
					<!-- Iterasi per pesanan -->
					<div class="panel panel-default" ng-repeat="x in pesanan" ng-init="parentIndex = $index; total = x.totalHarga">
						<div class="panel-heading">
							<h4 class="panel-title">
								<a data-toggle="collapse" data-parent="#listPesanan" data-target="#panelPesanan-{{$index}}">
									<div class="row">
										<div class="col-lg-1">
											{{$index+1}}
										</div>
										<div class="col-lg-4">
											Pesanan-{{x.id}}
										</div>
										<div class="col-lg-4">
											Meja-{{x.meja[0].id}}
										</div>
										<div class="col-lg-3">
											{{x.tanggalBuat | limitTo: 19}}
										</div>
									</div>
								</a>
							</h4>
						</div>
						<div id="panelPesanan-{{$index}}" class="panel-collapse collapse">
							<div class="panel-body">
								<div class="row">
									<div class="col-lg-12">
										<div class="table-responsive">
											<table class="table table-hover">
												<thead>
													<tr>
														<th>Item</th>
														<th>Quantity</th>
														<th>Subtotal</th>
														<th>Status</th>
													</tr>
												</thead>
												<!-- Iterasi item di pesanan -->
												<tbody>
													<tr ng-repeat="y in pesanan[parentIndex].items">
														<td>{{y.nama}}</td>
														<td>{{y.ItemPesanan.count}}</td>
														<td>{{y.harga * y.ItemPesanan.count}}</td>
														<td><input type="checkbox"></td>
													</tr> <!-- Iterasi Close -->
												</tbody>
											</table>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div> <!-- Iterasi Close -->
				</div>
			</div>
			<footer class="footer">
				<div class="container">
					<button class="btn btn-success btn-block center-block">Panggil Pelayan</p>
				</div>
			</footer>
		</div>
	</body>
</html>
