<!-- Statistik -->
<div class="container">
	<form class="form-inline" role="form">
		<div class="form-group col-lg-3">
			<label for="jenisStatistik" class="control-label">Jenis Statistik</label>
			<select class="form-control" id="jenisStatistik" ng-model="jenis">	
				<option value="pemesanan">Pemesanan</option>
				<option value="item">Item</option>
				<option value="hari">Hari</option>
			</select>
		</div>
		<div class="form-group col-lg-3">
			<label for="tanggalAwal" class="control-label">Sejak</label>
			<input id="tanggalAwal" ng-model="awal" type="date" class="btn btn-default" required>
		</div>
		<div class="form-group col-lg-3">
			<label for="tanggalAkhir" class="control-label">Hingga</label>
			<input id="tanggalAkhir" ng-model="akhir"  type="date" class="btn btn-default" required>
		</div>
		<div class="form-group col-lg-3">
			<button type="submit" ng-click="getStatistik(jenis, awal, akhir)" class="btn btn-default">Tampilkan</button>
		</div>
	</form>
	
	
	<!-- Chart Statistik -->
	<canvas id="chartStatistik" class="chart chart-bar" 
		chart-data="statistik.data" 
		chart-labels="statistik.labels">
	</canvas>
</div>
