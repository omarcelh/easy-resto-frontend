<!DOCTYPE HTML>
<html lang="en" ng-app="easyResto" ng-controller="loginController">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" charset="utf-8">
		<title>{{pageTitle}}</title>
		<!-- Library -->
		<link rel="stylesheet" href="libs/jquery/bootstrap/dist/css/bootstrap.css" type="text/css" />
		<!-- Stylesheet -->
		<link rel="stylesheet" href="css/style.css" type="text/css" />
		<script src="libs/jquery/bootstrap/dist/js/bootstrap.js"></script>
		<script src="libs/jquery/jquery/dist/jquery.js"></script>
		<script src="libs/jquery/datatables/media/js/jquery.dataTables.min.js"></script>
		
		<script src="libs/angular.js"></script>
		<script src="libs/angular-ui-router.js"></script>
		<script src="libs/angular-basicauth-lib/angular-basicauth.js"></script>
		<script src="libs/angular-basicauth-lib/angular-basicauth.js"></script>
		<script src="libs/angular-base64-lib/angular-base64.js"></script>
		<script src="libs/angular-local-storage-lib/dist/angular-local-storage.js"></script>

		<script src="js/app.js"></script>
		<script src="js/controllers/loginController.js"></script>
	</head>
	<body>
		<!-- Login modal -->
		<div class="wrapper center-block">
			<div class="container-fluid" id="main-container">
				<div class="row text-center">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h1>EasyResto</h1>
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-lg-12">
									<h2>Masuk</h2>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-12">
									<!-- Form -->
									<form name="loginForm" class="form-horizontal" ng-submit="doLogin(email, password)" role="form">
										<div class="form-group">
											<div class="col-lg-12">
												<label for="inputEmail" class="col-lg-2 control-label">Email</label>
												<div class="col-lg-10">
													<input id="inputEmail" type="email" placeholder="Email" class="form-control" ng-model="email" required>
												</div>
											</div>
										</div>
										<div class="form-group">
											<div class="col-lg-12">
												<label for="inputPassword" class="col-lg-2 control-label">Password</label>
												<div class="col-lg-10">
													<input id="inputPassword" type="password" placeholder="Password" class="form-control" ng-model="password" required>
												</div>
											</div>
										</div>
										<div class="form-group">
											<div>
												<button type="submit" class="btn btn-default">Masuk</button>
											</div>
										</div>
									</form> <!-- Form close-->
								</div>
							</div>
						</div> <!-- Panel Body close -->
						<div class="panel-footer">
							Restoran OO
						</div>
					</div>
				</div>
			</div>
		</div> <!-- Login Modal close -->
	</body>
</html>
