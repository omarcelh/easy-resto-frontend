<!-- Login modal -->
<div class="col-sm-6 col-sm-offset-3" style="margin-top: 20px">
<div class="wrapper center-block">
	<div class="container-fluid" id="main-container">
		<div class="row">
			<div class="panel panel-primary">
				<div class="panel-heading text-center">
					<h1>EasyResto</h1>
				</div>
				<div class="panel-body">
					<div class="row text-center">
						<div class="col-lg-12">
							<h2>Masuk</h2>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12">
							<!-- Form -->
							<form name="loginForm" class="form-horizontal" ng-submit="doLogin(email, password)" role="form">
								<div class="form-group">
									<div class="col-lg-12">
										<label for="inputEmail" class="col-lg-2 control-label">Email</label>
										<div class="col-lg-10">
											<input id="inputEmail" type="email" placeholder="Email" class="form-control" ng-model="email" required>
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="col-lg-12">
										<label for="inputPassword" class="col-lg-2 control-label">Password</label>
										<div class="col-lg-10">
											<input id="inputPassword" type="password" placeholder="Password" class="form-control" ng-model="password" required>
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="col-lg-12">
										<label class="col-lg-2 control-label"></label>
										<div class="col-lg-10">
											<button type="submit" class="btn btn-lg btn-primary btn-block">Masuk</button>
										</div>
									</div>
								</div>
							</form> <!-- Form close-->
						</div>
					</div>
				</div> <!-- Panel Body close -->
				<div class="panel-footer text-center">
					&copy; 2016 EasyResto | Restoran Mie OO
				</div>
			</div>
		</div>
	</div>
</div> <!-- Login Modal close -->
</div>
